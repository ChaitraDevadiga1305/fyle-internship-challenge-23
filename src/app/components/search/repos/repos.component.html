<div class="container mx-auto pt-10 pl-10 pb-10 pr-10 mt-5 rounded-lg bg-gray-100" >
    <p class="text-4xl pb-5 font-bold pl-20">All Repositories.</p>
        <div class="mx-auto grid max-w-7xl gap-x-6 gap-y-10 px-6 lg:px-8 xl:grid-cols-3">
            <div *ngFor="let repos of repositories | paginate:{
                totalItems : totalRepos,
                itemsPerPage : pageSize,
                currentPage: page}">
                <div class="border-2 shadow-xl h-40 pt-5 pl-5 rounded-md ">
                    <ul>
                        <li>
                            <div>
                                <h3 class="text-xl font-semibold tracking-tight text-gray-900">{{repos.name}}</h3>
                                <p class="text-base pr-5 pt-5 font-semibold  text-indigo-600">{{repos.description}}</p>
                                <p class="text-sm font-semibold  text-indigo-600" *ngIf="">{{repos.topics}}</p>
                            </div>
                        </li>
                    </ul>
                 <br><br>
                </div>                    
            </div>
        </div>
        <!-- Pagination -->
        <div class=" pt-10 pb-5 pl-20 pr-8">
            <label  class ="pr-8 font-normal text-lg" for="pageSize">Repository per page:</label>
            <select id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
              <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
            </select>
            <div class="pt-5 flex justify-center ...">
                <pagination-controls  (pageChange)="onPageChange($event)"></pagination-controls>
            </div>
        </div>
</div>
