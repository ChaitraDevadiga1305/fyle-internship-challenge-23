<div class="Search">
<form (ngSubmit)="OnSearchClick()"> 
    <div class="grid col-start-2 col-span-4 ... h-64 place-items-center">
        <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-10 lg:max-w-none lg:grid-cols-1">
            <div class="max-w-xl lg:max-w-lg">
              <h2 class="text-3xl font-bold tracking-tight text-black sm:text-4xl">Search for GitHub Repositories.</h2>
              <div class="mt-6 flex max-w-md gap-x-3">
                <label for="username" class="sr-only">Enter GitHub Username</label>
                <input 
                (input)="onInput($event)"
                [(ngModel)]="searchedText"
                id="username" 
                name="Username" 
                type="search" 
                required class="ml-10 min-w-1 flex-1 rounded-md border-0 bg-gray/5 px-3.5 py-2 text-black shadow-sm ring-2 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-7"
                placeholder="Enter your GitHub Username">
                <button type="submit" class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-black shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Search</button>
            </div>
        </div>
    </div>
</div>

<!-- loader -->
<div *ngIf="loading" class="bg-white pt-20 pb-10 pl-20 pr-20">
    <app-skeleton-loader></app-skeleton-loader>
</div>
<!-- profile component -->
<app-profile 
    [isSearchVisible]="isSearchVisible" 
    [searchedText]="searchedText" 
    [users]="users">
</app-profile>
