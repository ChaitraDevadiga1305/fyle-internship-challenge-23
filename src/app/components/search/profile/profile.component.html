<div>
    <div class="bg-white">
        <div *ngIf="isSearchVisible" class="pt-5 pl-10 pr-10">
            <h2 *ngIf="searchedText" class="font-bold text-lg">Your Search result for 
                <span class="font-light text-lg">{{searchedText}}</span>
            </h2>
            
            <div class="container mx-auto pt-10 pl-10 pb-10 mt-5 rounded-lg bg-gray-100 flex flex-row">
                <img 
                    class="h-60 w-60 rounded-full border-4 border-blue-300/100" 
                    src="{{users.avatar_url}}" 
                    alt="{{users.name}}"/>
                <div class="grid col-start-1 col-span-1 pl-20">
                    <span class="text-5xl font-bold pb-5">{{users.name}}</span>
                    <div>
                        <span class="text-lg font-light">
                            <span class="font-normal">Bio: </span>{{users.bio}}
                        <br>
                            <span class="font-normal">Location: </span>{{users.location}}
                        <br>
                            <span class="font-normal">Followers: </span>{{users.followers}}
                        <br>
                            <span class="font-normal">Following: </span>{{users.following}}
                        <br>
                            <span class="font-normal">Twitter: </span>{{users.twitter_username}}
                        <br>
                            <span class="font-normal">GitHub:</span> 
                            <a class="text-blue-500 pl-2" href="{{users.html_url}}">{{users.html_url}}</a>
                        </span>
                    </div>
                </div>
            </div>
            <!-- repository component -->
            <div>
                <app-repos
                    [searchedText]="searchedText">
                </app-repos>
            </div>
        </div>   
    </div>
</div>
